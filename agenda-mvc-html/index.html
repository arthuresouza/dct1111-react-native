<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Agenda de Contatos</h1>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Nome" required>
            <input type="text" id="phone" placeholder="Telefone" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <button type="submit">Adicionar</button>
        </form>
        <ul id="contactList"></ul>
    </div>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controler.js"></script>
    <!-- CÃ³digo que adiciona os eventos -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            ContactView.displayContacts();
            document.getElementById("contactForm").addEventListener("submit", ContactController.addContact);
            document.getElementById("contactList").addEventListener("click", ContactController.deleteContact);
        });
    </script>
</body>

</html>
